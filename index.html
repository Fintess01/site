<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Адаптивный сайт</title>
</head>
<body>
    <div class="container">
        <svg class="background" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
            <rect x="0" y="0" width="100" height="100" fill="url(#grad)" />
            <defs>
                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#c561ff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#005cbf;stop-opacity:1" />
                </linearGradient>
            </defs>
        </svg>

        <header>
            <div class="logo">
                <img src="png/logo.png" alt="Логотип">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><button class="button-black"><a href="#">О нас</a></button></li>
                    <li><button class="button-purple"><a href="#">Контакты</a></button></li>
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <h2>Привет, добро пожаловать на наш сайт!</h2>
                <p>Здесь вы найдете много интересного контента.</p>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Название вашей компании</p>
        </footer>
    </div>
</body>
</html>
